<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="statico/css/login.css"/>
</head>
<body>
<div class="wrapper fadeInDown">
  <div id="formContent">

    <div class="fadeIn first">
      <p>Вход</p>
    </div>

    <form th:action="@{/auth}" method="post">
      <input type="text" id="login" class="fadeIn second" name="login" placeholder="Логин">
      <input type="password" id="password" class="fadeIn third" name="password" th:placeholder="#{login.password}">
      <input type="submit" class="fadeIn fourth" name="submit" th:value="#{login.btn}">
      <input type='checkbox' id ='remember-me' name='remember-me'/> <span th:text="#{login.remember.me}">Remember me on this computer.</span>
    </form>

  </div>
</div>
</body>
</html>
